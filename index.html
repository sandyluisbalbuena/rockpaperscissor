					<script>

						let scoreplayer = 0;
						let enemyplayer = 0;

						function startGame(){
							document.getElementById('secondCardstart').style.display = "none";
							document.getElementById('secondCard').style.display = "block";
						}

                        function endGame(){
                            if(scoreplayer > enemyplayer){
                                Swal.fire('Your Score:'+scoreplayer+'\nEnemy Score:'+enemyplayer+'\n\nCongratulation!!!! You Won!!')
                            }
                            if(scoreplayer < enemyplayer){
                                Swal.fire('Your Score:'+scoreplayer+'\nEnemy Score:'+enemyplayer+'\n\n\nYou Lose!!')
                            }
                            if(scoreplayer == enemyplayer){
                                Swal.fire('Your Score:'+scoreplayer+'\nEnemy Score:'+enemyplayer+'\n\n\nDraw!!')
                            }
                            document.getElementById('enemypick').innerHTML="";
                            document.getElementById('enemypicklogo').innerHTML="";
                            scoreplayer = 0;
                            enemyplayer = 0;
                            document.getElementById('scoreenemy').textContent=enemyplayer;
                            document.getElementById('scoreplayer').textContent=scoreplayer;
							document.getElementById('secondCardstart').style.display = "block";
							document.getElementById('secondCard').style.display = "none";
                            
						}

						function gamerock(){

							let botPuck = ['rock', 'paper', 'scissor'];

							const randomPick = getRandomElement(botPuck);
							console.log(randomPick);
							document.getElementById('enemypick').textContent="Enemy Pick: "+randomPick;

                            // if(randomPick == 'scissor'){
                            //     logo = 'fa-solid fa-scissors'
                            // }

                            // if(randomPick == 'rock'){
                            //     logo = 'fa-solid fa-globe'
                            // }

                            // if(randomPick == 'paper'){
                            //     logo = 'fa-solid fa-file'
                            // }

							document.getElementById('enemypicklogo').innerHTML='<img width="100px" src="assets/images/'+randomPick+'.png"/>';
							whoWin(randomPick,'rock');
						}

						function gamepaper(){

							let botPuck = ['rock', 'paper', 'scissor'];

							const randomPick = getRandomElement(botPuck);
							console.log(randomPick);
							document.getElementById('enemypick').textContent="Enemy Pick: "+randomPick;

                            // if(randomPick == 'scissor'){
                            //     logo = 'fa-solid fa-scissors'
                            // }

                            // if(randomPick == 'rock'){
                            //     logo = 'fa-solid fa-globe'
                            // }

                            // if(randomPick == 'paper'){
                            //     logo = 'fa-solid fa-file'
                            // }

							document.getElementById('enemypicklogo').innerHTML='<img width="100px" src="assets/images/'+randomPick+'.png"/>';
							whoWin(randomPick,'paper');
						}

						function gamescissor(){

							let botPuck = ['rock', 'paper', 'scissor'];

							const randomPick = getRandomElement(botPuck);
							console.log(randomPick);
							document.getElementById('enemypick').textContent="Enemy Pick: "+randomPick;

                            // if(randomPick == 'scissor'){
                            //     logo = 'fa-solid fa-scissors'
                            // }

                            // if(randomPick == 'rock'){
                            //     logo = 'fa-solid fa-globe'
                            // }

                            // if(randomPick == 'paper'){
                            //     logo = 'fa-solid fa-file'
                            // }

							document.getElementById('enemypicklogo').innerHTML='<img width="100px" src="assets/images/'+randomPick+'.png"/>';
							whoWin(randomPick,'scissor');
						}

						function getRandomElement(array) {
							const randomIndex = Math.floor(Math.random() * array.length);
							return array[randomIndex];
						}

						function whoWin(bot,player){

							if(player == 'rock' && bot == 'rock'){
								document.getElementById('result').textContent='Match Draw';
							}
							if(player == 'rock' && bot == 'paper'){
								document.getElementById('result').textContent='You Lose';
								enemyplayer++;
								document.getElementById('scoreenemy').textContent=enemyplayer;
							}
							if(player == 'rock' && bot == 'scissor'){
								document.getElementById('result').textContent='You Win';
								scoreplayer++;
								document.getElementById('scoreplayer').textContent=scoreplayer;
							}


							if(player == 'paper' && bot == 'rock'){
								document.getElementById('result').textContent='You Win';
								scoreplayer++;
								document.getElementById('scoreplayer').textContent=scoreplayer;
							}
							if(player == 'paper' && bot == 'paper'){
								document.getElementById('result').textContent='Match Draw';
							}
							if(player == 'paper' && bot == 'scissor'){
								document.getElementById('result').textContent='You Lose';
								enemyplayer++;
								document.getElementById('scoreenemy').textContent=enemyplayer;
							}

							if(player == 'scissor' && bot == 'rock'){
								document.getElementById('result').textContent='You Lose';
								enemyplayer++;
								document.getElementById('scoreenemy').textContent=enemyplayer;
							}
							if(player == 'scissor' && bot == 'paper'){
								document.getElementById('result').textContent='You Win';
								scoreplayer++;
								document.getElementById('scoreplayer').textContent=scoreplayer;
							}
							if(player == 'scissor' && bot == 'scissor'){
								document.getElementById('result').textContent='Match Draw';
							}

						}

					</script>
